<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cake Celebration | Happy Birthday Sunny</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <!-- Confetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  </head>
  <body class="celebration-page">
    <!-- Sound -->
    <audio id="cheer-sound" src="public/cheer.mp3" preload="auto"></audio>

    <!-- Title (Hidden until celebration) -->
    <h1 class="birthday-message" id="birthdayText">
      ğŸ‰ Happy Birthday Sunny! ğŸ‰
    </h1>

    <!-- Animated Cake -->
    <div class="cake-container" onclick="celebrate()">
      <div class="plate"></div>
      <div class="cake">
        <div class="layer layer-bottom"></div>
        <div class="layer layer-middle"></div>
        <div class="layer layer-top"></div>
        <div class="icing"></div>
        <div class="drip drip1"></div>
        <div class="drip drip2"></div>
        <div class="drip drip3"></div>

        <!-- Candles -->
        <div class="candle">
          <div class="flame"></div>
        </div>
      </div>
      <p class="click-text">(Click the cake to celebrate!)</p>
    </div>

    <!-- Navigation Buttons -->
    <div class="celebration-buttons">
      <button onclick="celebrate()">ğŸ‰ Replay Celebration</button>
      <button onclick="window.location.href='index.html'">
        ğŸ  Back to Home
      </button>
    </div>

    <!-- Script -->
    <script>
      function celebrate() {
        // Show message
        const text = document.getElementById("birthdayText");
        gsap.fromTo(
          text,
          { scale: 0.3, opacity: 0 },
          { scale: 1, opacity: 1, duration: 1, ease: "bounce.out" }
        );

        // Confetti burst
        confetti({
          particleCount: 200,
          spread: 150,
          origin: { y: 0.5 },
        });

        // Play sound
        const sound = document.getElementById("cheer-sound");
        sound.currentTime = 0;
        sound.play();
      }

      // Auto-celebrate on load (optional)
      window.onload = () => setTimeout(celebrate, 1000);
    </script>
  </body>
</html>
